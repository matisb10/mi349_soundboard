<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Soundboard</title>
</head>
<body>
        <audio src = "applause.wav" id="myaudio"></audio>
        <label>Try these sounds out!</label>
        <button onClick="playmyaudio"> Applause </button>
        <button>Baseball Hit</button>
        <button>Boing Sound</button>
        <script>
            function playmyaudio(){
                document.getElementById("myaudio").play();}
        </script>
    
    <script rel="javascript" src="soundboard.js"></script>
</body>
</html>
